<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="page container">
        <div class="page-left">
            <h2 class="title">Qeydiyyatdan keçin</h2>
            <p class="subtitle">İstədiyiniz kursu seçin və şəxsi məlumatlarınızı daxil edin. Ən qısa zamanda sizinlə əlaqə saxlayacağıq.</p>
            <img class="image" src="./img/register-img.png" alt="">
        </div>
        <form class="page-right">
            <span>Kurs seçin</span>
            <input type="text" placeholder="Kurs seçin">
            <span>Adınız və soyadınız</span>
            <input type="text" placeholder="Ad və Soyad">
            <span>Emailiniz</span>
            <input type="email" placeholder="example@gmail.com">
            <span>Əlaqə nömrəniz</span>
            <input type="text" name="" id="" placeholder="055 555 55 55">
            <span>Zəng üçün sizə uyğun olan vaxtı seçin</span>
            <input type="time" placeholder="11:00">
            <button type="submit">
                Qeydiyyat
            </button>
    </form>
    </div>
</body>
</html>
